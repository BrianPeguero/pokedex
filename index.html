<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style/main.css">
    <title>Pokedex</title>
</head>
<body>
    <div id="main-container">
        <div id="welcome-page">
            <h1 id="welcome-page-name"></h1>
            <form method="POST" id="welcome-page-form">
                <input id="trainer-name-input" type="text" name="trainer-name" placeholder="What's your name?" value="">
            </form>
        </div>

        <!--curtain-->
        <div id="curtain">
            <img id="loading-screen"src="assets/img/ezgif.com-resize.gif" alt="">
            <div id="curtain-top">
                <div id="top-pokeball-outline">
                    <div id="top-pokeball-circle"></div>
                    <div id="top-red-block"></div>
                </div>
            </div>
            <div id="curtain-bottom">
                <div id="bottom-pokeball-outline">
                    <div id="bottom-pokeball-circle"></div>
                    <div id="bottom-red-block"></div>
                </div>
            </div>

            <form action="" id="pokemon-search-form" method="POST">
                <input id="pokemon-search-bar" type="text" name="pokemon" placeholder="Pokemon Search" value="">
            </form>
        
        </div>

        <div id="pokemon-grid">
            <div id="pokemon-name">
                <h1 id="pk-name">Bulbasaur</h1>
            </div>
            <div id="pokemon-info">
                <h3 id="pk-description">The Seed Pokemon</h3>
                <h3 id="pk-type">poison, grass</h3>
                <h3 id="pk-numb">1</h3>
            </div>
            <div id="pokemon-img">
                <img id="pk-img" src="https://www.pkparaiso.com/imagenes/xy/sprites/animados/bulbasaur.gif">
            </div>
            <div id="pokemon-stats">
                <div id="pokemon-stats-container">
                    <svg id="pokemon-stat-graph">
                        <polygon points="150,0 230,80 240,190 150,250 75,178 50,75"/>
                    </svg>
                    <img src="assets/img/hexa-stats.svg" id="hexa-stats">
                </div>
                
            </div>
            <div id="pokemon-party">                
                <div class="card" id="pokemon-card-1">
                    <h1 class="pokemon-card-name" id="pokemon-card-name-1"></h1>
                    <img id="pokemon-card-img-1" src="" alt="">
                </div>
                <div class="card" id="pokemon-card-2">
                    <h1 class="pokemon-card-name" id="pokemon-card-name-2"></h1>
                    <img id="pokemon-card-img-2" src="" alt="">
                </div>
                <div class="card" id="pokemon-card-3">
                    <h1 class="pokemon-card-name" id="pokemon-card-name-3"></h1>
                    <img id="pokemon-card-img-3" src="" alt="">
                </div>
                <div class="card" id="pokemon-card-4">
                    <h1 class="pokemon-card-name" id="pokemon-card-name-4"></h1>
                    <img id="pokemon-card-img-4" src="" alt="">
                </div>
                <div class="card" id="pokemon-card-5">
                    <h1 class="pokemon-card-name" id="pokemon-card-name-5"></h1>
                    <img id="pokemon-card-img-5" src="" alt="">
                </div>
                <div class="card" id="pokemon-card-6">
                    <h1 class="pokemon-card-name" id="pokemon-card-name-6"></h1>
                    <img id="pokemon-card-img-6" src="" alt="">
                </div>
            </div>
        </div>

        <div type="options" id="options">
            <h1 id="options-plus">+</h1>
        </div>
        <div id="search-btn">
            <img id="search-button-img" src="assets/img/SearchIcon.svg.png" alt="">
        </div>
        <div id="add-to-party">
            <h1>+</h1>
        </div>
    </div>
    



    <script src="scripts/pokemon.js"></script>
    <script src="scripts/trainer.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
