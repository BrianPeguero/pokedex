<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style/main.css">
    <title>Pokedex</title>
</head>
<body>
    <div id="main-container">
        <div id="welcome-page">
            <h1 id="welcome-page-name"></h1>
            <form method="POST" id="welcome-page-form">
                <input id="trainer-name-input" type="text" name="trainer-name" placeholder="What's your name?" value="">
            </form>
        </div>

        <!--curtain-->
        <div id="curtain">
            <img id="loading-screen"src="assets/img/ezgif.com-resize.gif" alt="">
            <div id="curtain-top">
                <div id="top-pokeball-outline">
                    <div id="top-pokeball-circle"></div>
                    <div id="top-red-block"></div>
                </div>
            </div>
            <div id="curtain-bottom">
                <div id="bottom-pokeball-outline">
                    <div id="bottom-pokeball-circle"></div>
                    <div id="bottom-red-block"></div>
                </div>
            </div>

            <form action="" id="pokemon-search-form" method="POST">
                <input id="pokemon-search-bar" type="text" name="pokemon" placeholder="Pokemon" value="">
            </form>
        
        </div>

        <div id="pokemon-grid">
            <div id="pokemon-name">
                <h1 id="name"></h1>
                <h3 id="type"></h3>
                <h3 id="description"></h3>
            </div>
            <div id="pokemon-img">
                <img id="img">
            </div>
            <div id="pokemon-stats">
                <img>
            </div>
            <div id="pokemon-party">                
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    
    <script src="scripts/pokemon.js"></script>
    <script src="scripts/trainer.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
